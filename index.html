<!DOCTYPE html>              
<html lang="pt-br">                              
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <!--CSS do projeto-->
    <link rel="stylesheet" href="style.css">      
    <!--Java-Script do projeto-->
    <script src="act.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
</head>                         
<body>
  <div class="to-do-container">           
        <header>
            <h1>Planilha de Tarefas</h1>     
        </header>
        <form id="to-do-form">               
            <p>Adicione a sua tarefa</p>       
            <div class="form-control">  
                <input type="text" id="to-do-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <ion-icon name="checkmark-outline"></ion-icon>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <ion-icon class="delete-btn" name="backspace"></ion-icon>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="to-do">À fazer</option>
                </select>
            </div>
        </div>       
        <div id="to-do-list">           
           
        </div>
  </div>
</body>             
</html>
